apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: my-app
    spec:
      # Use a service account if you need RBAC access (create one and reference it here)
      # serviceAccountName: my-app-sa
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: my-app
          # Replace the image with your ECR image: <ACCOUNT>.dkr.ecr.<region>.amazonaws.com/<repo>:<tag>
          image: "${ECR_REGISTRY:-123456789012.dkr.ecr.us-east-1.amazonaws.com}/my-app:${IMAGE_TAG:-latest}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: ENV
              value: "production"
            # Example: database connection via DNS service name
            - name: DATABASE_HOST
              value: "postgres.default.svc.cluster.local"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 8
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 5
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      # Node scheduling / anti-affinity (spread pods across nodes)
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - my-app
              topologyKey: "kubernetes.io/hostname"
      # Use imagePullSecrets if your ECR images require secret
      imagePullSecrets:
        - name: ecr-pull-secret
