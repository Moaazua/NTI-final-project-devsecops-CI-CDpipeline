version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: webapp_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: webapp
      POSTGRES_USER: webapp_user
      POSTGRES_PASSWORD: change_me_long_password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webapp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: webapp_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: webapp
      DATABASE_USER: webapp_user
      DATABASE_PASSWORD: change_me_long_password
      # أي متغيرات إضافية للـ API هنا
    ports:
      - "5000:5000"
    volumes:
      - ./api/:/app
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile   # هذا يفترض أنك وضعت Dockerfile في جذر أو غيره؛ عدّل المسار لو احتجت
    container_name: webapp_web
    depends_on:
      - api
    ports:
      - "80:80"
    restart: unless-stopped
    # لو تريد تمرير متغيرات وقت build (مثلاً API_BASE_URL) استخدم build.args أو env

volumes:
  db_data:
